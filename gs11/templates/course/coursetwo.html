{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is Course section 2</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
  </head>
  <body>
    <h1>English</h1>
    <h1>{{names}}</h1>

    <ul>
      {% for nm in names reversed %}
      <li>{{forloop.counter}} {{nm}}</li>
      {% empty %}
      <h3>There is Nothig</h3>
      {% endfor%}
    </ul>

    {{data}} <br />
    {% for key, value in data.items %}
    <ul>
      {{key}} = {{value}}
    </ul>
    {% endfor %}
  </body>
</html>
